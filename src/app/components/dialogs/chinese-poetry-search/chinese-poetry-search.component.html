<form>
	<button hidden></button>
	<ng-scrollbar>
		<mat-form-field *ngFor="let field of poetFields">
			<mat-label>{{ field }}</mat-label>
			<input type="text" matInput [(ngModel)]="poem[field]" [name]="field" />
		</mat-form-field>
	</ng-scrollbar>
	<div class="toolbar btn-group">
		<button mat-raised-button color="primary" (click)="submit()">搜索</button>
		<button mat-raised-button color="primary" (click)="cancle()">取消</button>
	</div>
</form>
