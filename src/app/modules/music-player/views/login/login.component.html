<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="title">登录网易云音乐</div>
    <mat-form-field>
        <mat-label>手机号/邮箱</mat-label>
        <button mat-icon-button matPrefix><mat-icon>account_circle</mat-icon></button>
        <input type="text" matInput formControlName="user" required />
        <mat-hint>暂不支持国外手机号</mat-hint>
        <mat-error *ngIf="form.get('user')?.errors">请输入手机号或邮箱</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>密码</mat-label>
        <button mat-icon-button matPrefix><mat-icon>lock</mat-icon></button>
        <input type="password" matInput formControlName="password" required />
        <mat-error *ngIf="form.get('password')?.errors">请输入密码</mat-error>
    </mat-form-field>
    <div class="btn-group action">
        <button mat-raised-button color="primary" type="submit" (click)="submit()">登录</button>
    </div>
    <div class="help-info">
        登录遇到问题？前往官网
        <a mat-icon-button href="https://music.163.com/" target="_blank"><mat-icon>open_in_new</mat-icon></a>
    </div>
</form>
