<div class="bg" [style]="backgroundStyle"></div>
<mat-card class="user-profile" [style]="userProfileStyle">
    <mat-card-header>
        <div mat-card-avatar [style]="avatarStyle"></div>
        <mat-card-title>{{ user?.profile?.nickname || "" }}</mat-card-title>
        <mat-card-subtitle>{{ user?.profile?.signature || "" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div #userProfileTabGroup style="height: 100%">
            <mat-tab-group [selectedIndex]="tabGroupIndex" (selectedIndexChange)="tabGroupIndex = $event">
                <mat-tab label="正在播放"></mat-tab>
                <mat-tab label="我的歌单">
                    <ng-template matTabContent>
                        <app-playlists [mainColor]="mainColor"></app-playlists>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-card-content>
</mat-card>
